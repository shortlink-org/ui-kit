# NOTE:
# APPLICATION     - Name application
# REGISTRY_IMAGE  - Registry image
# DOCKERFILE_PATH - Path to Dockerfile
# CMD_PATH        - Path to a binary file
.matrix_build_ui:
  parallel:
    matrix:
      - APPLICATION: storybook
        REGISTRY_IMAGE: $CI_REGISTRY_IMAGE/ui-kit
        DOCKERFILE_PATH: ops/dockerfile/storybook.Dockerfile
        DOCKERFILE_ARGS: "--build-arg API_URI=https://ui-kit.shortlink.best"
