# PUBLISH PACKAGE TO GITLAB NPM REGISTRY  (provenance disabled)
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
npm:
  stage: publish
  image: node:24-alpine

  variables:
    # Relative path to the package you want to publish
    PACKAGE_PATH: "${PACKAGE_PATH:-.}"
    # GitLab registry is private â†’ provenance not supported
    NPM_CONFIG_PROVENANCE: "false"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # SETUP
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  before_script:
    # 1ï¸âƒ£  authentication + minimal ~/.npmrc
    - |
      REG="${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/npm/"
      cat > ~/.npmrc <<EOF
      @${CI_PROJECT_ROOT_NAMESPACE}:registry=$REG
      //$CI_SERVER_HOST/api/v4/projects/${CI_PROJECT_ID}/packages/npm/:_authToken=$CI_JOB_TOKEN
      always-auth=true
      EOF
      export NODE_AUTH_TOKEN="$CI_JOB_TOKEN"   # npm â‰¥ 9 fallback token

    # 2ï¸âƒ£  toolchain (pnpm via Corepack)
    - corepack enable
    - corepack prepare pnpm@latest --activate
    - cd "$PACKAGE_PATH"

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # MAIN SCRIPT
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  script: |
    set -e

    # â”€â”€ 1. Decide VERSION & DIST_TAG â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    if printf '%s' "$CI_COMMIT_TAG" | grep -Eq '^v?[0-9]+\.[0-9]+\.[0-9]+(-.*)?$'; then
      VERSION="${CI_COMMIT_TAG#v}"      # strip leading "v"
      DIST_TAG="latest"
    elif [ "$CI_COMMIT_BRANCH" = "main" ]; then
      VERSION="0.$(date -u +%Y%m%d).$(date -u +%H%M%S)"   # 0.YYYYMMDD.HHMMSS
      DIST_TAG="canary"
    else
      echo "â©  Not a tag or main branch â€“ skipping publish."
      exit 0
    fi
    echo "ğŸ“¦  Candidate: $VERSION  (tag: $DIST_TAG)"

    # â”€â”€ 2. Skip if version already exists â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    PKG=$(npm pkg get name --workspaces=false | tr -d '"')
    REG="${CI_API_V4_URL}/projects/${CI_PROJECT_ID}/packages/npm/"
    if npm view "${PKG}@${VERSION}" --registry "$REG" >/dev/null 2>&1; then
      echo "âœ”ï¸  ${PKG}@${VERSION} already published."
      exit 0
    fi

    # â”€â”€ 3. Build (ensures tsc / vite available) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    pnpm install --frozen-lockfile
    pnpm version --no-git-tag-version "$VERSION"
    pnpm run build

    # â”€â”€ 4. Publish (provenance OFF) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    npm publish --no-provenance \
      --registry "$REG" \
      --tag "$DIST_TAG" \
      --ignore-scripts

  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # WHEN TO RUN
  # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  rules:
    - if: '$CI_COMMIT_TAG'               # on version tags
    - if: '$CI_COMMIT_BRANCH == "main"'  # or on main branch
    - when: never
