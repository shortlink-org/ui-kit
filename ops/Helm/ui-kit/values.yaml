# Common default values for shortlink.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# -- Pods Service Account
# @ignored ref: https://kubernetes.io/docs/tasks/configure-pod-container/configure-service-account/
serviceAccount:
  create: true

# ==============================================================================
ingress:
  enabled: false

# ==============================================================================
httpRoute:
  enabled: true
  parentRefs:
    - name: external-gateway
      namespace: istio-ingress
      sectionName: https
  hostnames:
    - ui-kit.shortlink.best
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: ui-kit
          port: 8080

# ==============================================================================
deploy:
  type: Rollout
  strategy:
    type: Canary
    canary:
      dynamicStableScale: true

  replicaCount: 1

  env:
    OTEL_EXPORTER_OTLP_ENDPOINT: http://grafana-tempo.grafana:4317

  imagePullSecrets: []

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 15m
      memory: 64Mi

  # -- Annotations to be added to controller pods
  annotations: {}

  image:
    repository: registry.gitlab.com/shortlink-org/ui-kit/ui-kit
    tag: main
    # -- Global imagePullPolicy
    # Default: 'Always' if image tag is 'latest', else 'IfNotPresent'
    # Ref: http://kubernetes.io/docs/user-guide/images/#pre-pulling-images
    pullPolicy: Always

  # -- define a liveness probe that checks every 5 seconds, starting after 5 seconds
  livenessProbe:
    enabled: true
    httpGet:
      path: /
      port: 8080

  # -- define a readiness probe that checks every 5 seconds, starting after 5 seconds
  readinessProbe:
    enabled: true
    httpGet:
      path: /
      port: 8080

  volumes:
    - name: tmp
      mountPath: /tmp
      type: emptyDir

# ==============================================================================
# Service configuration
service:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      protocol: TCP
      public: true

# ==============================================================================
# Prometheus Operator ServiceMonitor configuration
monitoring:
  enabled: true

# ==============================================================================
# PodDisruptionBudget
podDisruptionBudget:
  enabled: false

# ==============================================================================
# NetworkPolicy
networkPolicy:
  enabled: false

  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: shortlink # Allow ingress from 'shortlink' namespace
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-system
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: istio-ingress
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: prometheus-operator
  policyTypes:
    - Ingress
    - Egress
